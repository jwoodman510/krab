<div class="row" ng-controller="krController">
    <br />
    <div class="row pad-left-20">
        <div class="col-md-5">
            <label>Keyword: </label>
            <input type="text" ng-model="keyword" class="long-input" placeholder="Length must be 5 - 50 characters" />
        </div>
        <div class="col-md-5">
            <label>Response: </label>
            <input type="text" ng-model="response" class="long-input" placeholder="Length must be 1 - 1000 characters" />
        </div>
        <div class="col-md-2">
            <label>Status:</label>
            <select ng-model="selectedStatus"
                    ng-selected="status.id"
                    ng-options="status as status.label for status in statuses"
                    >
            </select>
        </div>
    </div>
    <br />
    <div class="row pad-left-20">
        <div class="col-md-12">
            <button ng-click="addKrSet()" class="text-center btn btn-primary" ng-if="!isAdding">Save</button>
            <button ng-click="addKrSet()" class="text-center btn btn-primary disabled" ng-if="isAdding">Save</button>
            <button ng-click="goHome()" class="text-center btn btn-info">Cancel</button>
            <i class="fa fa-spinner fa-spin" ng-if="isAdding"></i>
            <label class="pad-left-20 has-error" ng-if="hasAddError">Error adding keyword-response set.</label>
        </div>
    </div>
</div>
<br />
